<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance - Tarumanagara Insurance</title>
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/form.css">
</head>
<body class="gradient-background">
    <div id="navbar"></div>
    <script src="../src/js/navbar-loader.js"></script>

    <div class="form-container">
        <h1>Buy Life Insurance</h1>
        <p>Fill out the form to get an estimate for the monthly premium price</p>
        
        <form id="life-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullName" placeholder="Input your full government name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dateOfBirth" required>
            </div>

            <div class="form-group">
                <label for="sum-insured">Choose the amount of insurance</label>
                <select id="sum-insured" name="sumInsured" required>
                    <option value="1000000000">Rp 1.000.000.000</option>
                    <option value="2000000000">Rp 2.000.000.000</option>
                    <option value="3500000000">Rp 3.500.000.000</option>
                    <option value="5000000000">Rp 5.000.000.000</option>
                    <option value="10000000000">Rp 10.000.000.000</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Calculate Premium</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            </div>
    </div>
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>


    <script src="../src/js/count-life.js" defer></script>
</body>
</html>
